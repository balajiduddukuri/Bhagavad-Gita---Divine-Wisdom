
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhagavad Gita - Divine Wisdom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Noto+Serif+Devanagari:wght@400;700&family=Lora:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Theme Variables */
        :root {
            /* Neon Theme (Default) */
            --bg-primary: #050505;
            --bg-secondary: #0f0f12;
            --text-primary: #00ffcc;
            --text-secondary: #ff00ff;
            --accent: #00ffcc;
            --gold: #00ffcc;
            --surface: rgba(20, 20, 25, 0.8);
            --border: rgba(0, 255, 204, 0.3);
            --glow: 0 0 20px rgba(0, 255, 204, 0.4);
        }

        [data-theme='devotional'] {
            --bg-primary: #f5f5f0;
            --bg-secondary: #ffffff;
            --text-primary: #1a3a52;
            --text-secondary: #8b4513;
            --accent: #ff6b35;
            --gold: #d4af37;
            --surface: rgba(245, 245, 240, 0.85);
            --border: rgba(212, 175, 55, 0.3);
            --glow: 0 4px 20px rgba(212, 175, 55, 0.2);
        }

        [data-theme='klimt'] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --text-primary: #e6be8a;
            --text-secondary: #d4af37;
            --accent: #ffd700;
            --gold: #d4af37;
            --surface: rgba(30, 30, 30, 0.9);
            --border: rgba(212, 175, 55, 0.5);
            --glow: 0 0 30px rgba(212, 175, 55, 0.3);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            transition: all 0.5s ease;
        }
        
        .font-wisdom { font-family: 'Lora', serif; }
        .font-devanagari { font-family: 'Noto Serif Devanagari', serif; }
        .font-display { font-family: 'Cinzel', serif; }
        
        /* Accessibility: Skip Link */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: var(--accent);
            color: white;
            padding: 8px;
            z-index: 1000;
            transition: top 0.3s;
        }
        .skip-link:focus { top: 0; }

        /* Keyboard Focus Indicators */
        :focus-visible {
            outline: 3px solid var(--accent);
            outline-offset: 4px;
        }

        /* Sacred Surfaces */
        .sacred-glass {
            background: var(--surface);
            backdrop-filter: blur(16px);
            border: 1px solid var(--border);
            box-shadow: var(--glow);
        }

        /* Animations */
        @keyframes divineFadeIn {
            from { opacity: 0; transform: scale(0.98) translateY(10px); filter: blur(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
        }

        .animate-darshan {
            animation: divineFadeIn 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        .mandala-rotate {
            animation: rotateMandala 60s linear infinite;
        }

        @keyframes rotateMandala {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .underlined-link {
            text-decoration: underline;
            text-underline-offset: 4px;
            text-decoration-thickness: 1px;
            transition: all 0.3s;
        }
        .underlined-link:hover {
            text-decoration-thickness: 2px;
            color: var(--accent);
        }

        #sacred-dust {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body data-theme="neon">
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <canvas id="sacred-dust" aria-hidden="true"></canvas>
    <div id="root"></div>
    <script>
        const canvas = document.getElementById('sacred-dust');
        const ctx = canvas.getContext('2d');
        let particles = [];
        
        function getParticleColor() {
            return getComputedStyle(document.body).getPropertyValue('--accent').trim();
        }
        
        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < 60; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 0.5,
                    speedX: Math.random() * 0.4 - 0.2,
                    speedY: Math.random() * -0.6,
                    opacity: Math.random() * 0.6
                });
            }
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const color = getParticleColor();
            particles.forEach(p => {
                ctx.fillStyle = color;
                ctx.globalAlpha = p.opacity;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                p.x += p.speedX;
                p.y += p.speedY;
                if (p.y < 0) p.y = canvas.height;
                if (p.x < 0) p.x = canvas.width;
                if (p.x > canvas.width) p.x = 0;
            });
            requestAnimationFrame(animate);
        }
        
        window.addEventListener('resize', init);
        init();
        animate();
    </script>
</body>
</html>
